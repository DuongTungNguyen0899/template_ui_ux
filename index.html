    <script>

        $(document).ready(function () {


            var $btns = $('.tabs__btn').click(function () {
                if (this.id == 'all') {
                    $('#parent > .tabs__body').fadeIn(450);
                } else {
                    var $el = $('.' + this.id).fadeIn(450);
                    $('#parent > .tabs__body').not($el).hide();
                }
                $btns.removeClass('active');
                $(this).addClass('active');
            })
        });
    </script>
